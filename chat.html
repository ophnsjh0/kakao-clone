<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5f7dfd6862.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="fontello/css/fontello.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>chat | Kakao Clone</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar_column">
          <span class="status-bar_clock">13:53</span>
        </div>
        <div class="status-bar_column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <i class="far fa-times-circle"></i>
          <span class="status-bar_battery">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header_column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left fa"></i>
          </a>
          <h1 class="header__title">Shinbi.</h1>
        </div>
        <div class="header__header_column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, july 07,2020</span>
        <li class="incoming-message message">
          <img class="m-avartar message__avatar" src="screenshot/shinbi.jpg" />
          <div class="message__content">
            <div class="message__bubble">
              Hello My friend welcome~!!
            </div>
            <span class="message__author">Shinbi</span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <div class="message__bubble">
              Hello My friend welcome~!!
            </div>
          </div>
        </li>
        <li class="incoming-message message">
          <img class="m-avartar message__avatar" src="screenshot/shinbi.jpg" />
          <div class="message__content">
            <div class="message__bubble">
              Hello My friend welcome~!!
            </div>
            <span class="message__author">Shinbi</span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <div class="message__bubble">
              Hello My friend welcome~!!
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write-contaner">
      <input type="text" placeholder="Send message" class="chat__write" />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigscreen">
      <span class="bigscreen__text">Please make your screen small~!!</span>
    </div>
    <script src="clock.js"></script>
  </body>
</html>
