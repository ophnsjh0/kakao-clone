<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5f7dfd6862.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="fontello/css/fontello.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar_clock">00:00</span>
      </div>
      <div class="status-bar_column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="far fa-times-circle"></i>
        <span class="status-bar_battery">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header_column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header_column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="icon-comment-empty"></i>
        </span>
        <span class="header__icon">
          <i class="icon-cog-outline"></i>
        </span>
      </div>
    </header>
    <main class="chats">
      <ul class="chats-list">
        <li class="chats__chat chats">
          <a href="chat.html">
            <div class="chats__chat friend friend--lg">
              <div class="friends__column">
                <img
                  class="m-avatar friend__avatar"
                  src="screenshot/shinbi.jpg"
                />
                <div class="friend__content">
                  <span class="friend__name">Shinbi</span>
                  <span class="friend__bottom-text">Hello World~</span>
                </div>
              </div>

              <div class="friends__column">
                <span class="chat__timestamp">yesterday</span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="icon-user-o"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="icon-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="icon-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="icon-ellipsis"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigscreen">
      <span class="bigscreen__text">Please make your screen small~!!</span>
    </div>
    <script src="clock.js"></script>
  </body>
</html>
